<section class="c-cases">
  <h2>ğŸ“‚ AsesorÃ­as asignadas</h2>
  <table class="tbl" *ngIf="cases.length">
    <thead>
      <tr><th>Cliente</th><th>Solicitado</th><th>Estado</th><th>Acciones</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of cases">
        <td>{{ c.clientName }}</td>
        <td>{{ c.requestedAt | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>
          <span class="badge" [class.p]="c.status==='PENDING'"
                              [class.i]="c.status==='IN_PROGRESS'"
                              [class.c]="c.status==='COMPLETED'"
                              [class.r]="c.status==='REJECTED'">
            {{ c.status }}
          </span>
        </td>
        <td class="actions">
          <button (click)="changeStatus(c,'IN_PROGRESS')">Aceptar</button>
          <button (click)="changeStatus(c,'REJECTED')" class="danger">Rechazar</button>
          <button (click)="changeStatus(c,'COMPLETED')" class="success">Finalizar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!cases.length" class="empty">No tienes solicitudes aÃºn.</div>
</section>
